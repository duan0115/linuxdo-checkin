name: Daily Check-in

on:
  schedule:
    # 每4小时执行一次 (UTC: 0, 4, 8, 12, 16, 20)
    # 对应北京时间: 8, 12, 16, 20, 0, 4
    - cron: '0 */4 * * *'

  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 添加随机延迟 (0-15分钟)，仅自动运行时生效，避开 GitHub Actions 高峰期
      - name: Random delay
        if: github.event_name == 'schedule'
        run: |
          DELAY=$((RANDOM % 900))
          echo "Waiting for $DELAY seconds..."
          sleep $DELAY

      - uses: browser-actions/setup-chrome@v1
      - name: Check Chrome version
        run: chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.19'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USERID: ${{ secrets.TELEGRAM_USERID }}
        run: |
          python main.py

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 6
